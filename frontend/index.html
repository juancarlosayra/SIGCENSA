<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Integrated Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>🚀 Projects System</h1>

    <!-- Login -->
    <section id="login-section">
      <h2>Start Session</h2>
      <input type="text" id="user" placeholder="User" />
      <input type="password" id="pass" placeholder="Password" />
      <button onclick="login()">Start Session</button>
    </section>

    <!-- Panel Principal -->
    <section id="main-section" style="display:none;">
      <h2>👋 Welcome, <span id="user-name"></span></h2>

      <!-- Obtener Trabajador -->
      <h3>🔍 Find worker</h3>
      <input type="text" id="worker" placeholder="Worker ID" />
      <button onclick="getWorker()">Search</button>
      <pre id="trabajador-info"></pre>

      <!-- Crear Proyecto -->
      <h3>📌 New Project</h3>
      <input type="text" id="project-trabajadorId" placeholder="Worker ID" />
      <input type="text" id="project-nombre" placeholder="Project name" />
      <input type="text" id="project-descripcion" placeholder="Description" />
      <button onclick="createProject()">Create Project</button>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
